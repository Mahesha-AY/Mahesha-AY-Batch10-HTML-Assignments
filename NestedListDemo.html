<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nested list</title>
</head>

<body>
    <h1>Crops</h1>
    <ol>
        <li>Financial Crops</li>
        <ul type="square">
            <li>Ginger</li>

            <li>Potato</li>
            <ol type="i">
                <li>Small</li>
                <li>Medium</li>
                <li>Large</li>
            </ol>
            <li>Corn</li>
        </ul>
        <li>Normal Crops</li>
        <ul type="square">
            <li>Paddy</li>
            <li>Ragi</li>
            
        </ul>
        
    </ol>
</body>

</html>
