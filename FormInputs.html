<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>

<body>
    <form action="Submit" method="post">

       Enter Your Name: <input type="text" name="name"><br><br>
        
       Enter your age:<input type="number" name="num" min="50" max="80"><br><br>

       E-Mail: <input type="email" name="mail"><br><br>

       Enter URL:<input type="url" name="website" placeholder="http://example.com"><br><br>

      
       Search:<input type="search" name="s">
       <input type="submit" value="search"><br><br>
     
        Select your fav color: <input type="color" name="color"><br><br>
   
        Date Of Birth: <input type="date" name="date"><br><br>
      
       Telephone Number: <input type="tel" name="phone"><br><br>


  
       Enter The Range: <input type="range" min="1" max="10"><br><br>

        Male<input type="radio" id="male" name="gender" value="male">

        Female<input type="radio" id="female" name="gender" value="female">
     
        Others<input type="radio" id="other" name="gender" value="other">
       
        <br><br>
       


        <h3>Select Your Mode Of Transportation</h3>
        Bus: <input type="checkbox" id="vehicle1" name="vehicle1" value="bus">
   
       Ship:  <input type="checkbox" id="vehicle2" name="vehicle2" value="ship">
      
        Aeroplane: <input type="checkbox" id="vehicle3" name="vehicle3" value="aeroplane">

        <br><br>
  
        password:<input type="password" name="password"><br><br>
        <input type="submit" value="Submit">
        <input type="reset" value="Reset">
    </form>
</body>

</html>
